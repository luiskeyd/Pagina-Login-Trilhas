<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Página Login Trilhas</title>

  <link rel="stylesheet" href="styles/reset.css">
  <link rel="stylesheet" href="styles/styles.css">
</head>
<body>
  <main class="form-area">
    <div class="form-content">
      <div class="sair-da-pagina">
        <img src="./img/arrow-left-02.png" alt="arrow-left" width="24" height="24">
        <span>Voltar</span>
      </div>
      <div class="explica-formulario">
        <h1>Formulário de inscrição</h1>
        <p>Preencha os dados abaixo para fazer sua inscrição no Programa Trilhas</p>
      </div>
    </div>

    <div class="participant-informations">
      <div class="text">
        <h3>Informações do participante</h3>
      </div>
      <div class="participant-name">
        <p>Nome completo</p>
        <input class="name-input" type="text" maxlength="800">
      </div>
      <div class="participant-birth">
        <p>Data de nascimento</p>
        <input class="name-input" type="text" maxlength="800">
      </div>
      <div class="participant-id">
        <p>CPF</p>
        <input class="name-input" type="text" maxlength="800">
      </div>
      <div class="participant-gender">
        <p>Sexo</p>
        <div class="gender-options">
          <img src="./img/arrow-down-01.png" alt="arrow-down">
          <input class="name-input input-img" type="text" maxlength="800">
        </div>
      </div>
      <div class="participant-email">
        <p>E-mail</p>
        <input class="name-input" type="text" maxlength="800">
      </div>
      <div class="participant-phone">
        <p>Telefone</p>
        <input class="name-input" type="text" maxlength="800">
      </div>

      <div class="documents">
        <p>Documento de Identidade</p>
        <div class="add-file">
          <div class="cloud-img">
            <img src="./img/cloud-upload.png" alt="nuvem-upload" width="48" height="48">
          </div>
          <div class="text-document">
            <p>Clique aqui para selecionar o arquivo</p>
          </div>
        </div>
      </div>

      <div class="endereco-residencial">
        <div class="text">
          <h3>Endereço residencial</h3>
        </div>
        <div class="cep-participante">
          <p>CEP</p>
          <input class="name-input" type="text" maxlength="800">
        </div>
      </div>
    </div>
  </main>
</body>
</html>
